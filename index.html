<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <header class="headerContainer">
      <div class="mainContainer">
        <div class="aboutImg">
          <img src="./accets/svg/Frame 6.svg" alt="img" />
          <h3>Collection</h3>
        </div>

        <div class="menuContainer">
          <div class="aboutMenu">
            <h3>Menu</h3>
            <img src="./accets/svg/Rectangle 4.svg" alt="Menu-photo" />
          </div>
        </div>
      </div>
      <div class="logoContainer">
        <img src="./accets/svg/Union.svg" alt="logo" />
      </div>
      <div class="headerLastContainer">
        <div class="searchContainer">
          <img src="./accets/svg/Icon.svg" alt="search-icon" />
          <input type="text" placeholder="search" />
        </div>
        <div class="basketContainer">
          <h3>0</h3>
          <img src="./accets/svg/Vector.svg" alt="photo" />
        </div>
      </div>
    </header>
    <div class="mainContainerTwo">
      <div class="title">
        <span>FUTURE</span>
        <span>FASHION</span>
      </div>
      <div>
        <div class="imgContainer">
          <div>
            <img src="./accets/svg/img/photo.png" alt="img" />
          </div>
          <button class="aboutBtn">
            <img src="./accets/svg/buttontwo.svg" alt="img" />
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
